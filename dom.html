<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dom checkpoint</title>
    <link rel="stylesheet" href="./dom.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
   

    <main class="container">     
      <div class="row justify-content-center">
        <div class="col-lg-3 card" style="width: 18rem">
          <span>Price:<span class="Price">50</span>$</span>
          <img src="./resource/bike1.jpg" class="card-img-top" alt="bike1" />
          <h5 id="card-title">MOUNTAIN BIKES</h5>
          <div class="buttoms">
            <button class="plusbutton">+</button>
            <p class="quantite"><span>0</span></p>
            <button class="minusbutton">-</button>
          </div>
          <br />
          <i class="fa fa-heart heart"></i>
        </div>

        <div class="col-lg-3 card" style="width: 18rem">
          <span>Price:<span class="Price">72</span>$</span>
          <img src="./resource/bike2.jpg" class="card-img-top" alt="bike2" />
          <h5 id="card-title">FOLDING BIKES</h5>
          <div class="buttoms">
            <button class="plusbutton">+</button>
            <p class="quantite">0</p>
            <button class="minusbutton">-</button>
          </div>
          <br />
          <i class="fa fa-heart heart"></i>
        </div>

        <div class="col-lg-3 card" style="width: 18rem">
          <span>Price:<span class="Price">56</span>$</span>
          <img
            src="./resource/CYCLOCROSS BIKES.jpg"
            class="card-img-top"
            alt="cyclocross"
          />
          <h5 id="card-title">CYCLOCROSS BIKES</h5>
          <div class="buttoms">
            <button class="plusbutton">+</button>
            <p class="quantite">0</p>
            <button class="minusbutton">-</button>
          </div>
          <br />
          <i class="fa fa-heart heart"></i>
        </div>

        <div class="col-lg-3 card" style="width: 18rem">
          <span>Price:<span class="Price">105</span>$</span>
          <img
            src="./resource/blackbike.jpg"
            class="card-img-top"
            alt="blackbike"
          />
          <h5 id="card-title">ELECTRIC BIKES</h5>
          <div class="buttoms">
            <button class="plusbutton">+</button>
            <p class="quantite">0</p>
            <button class="minusbutton">-</button>
          </div>
          <br />
          <i class="fa fa-heart heart"></i>
        </div>
      </div>
    </main>
    <div class="total">
      <h3 id="color">Total : $</h3>
      <h3 id="total">0</h3>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./dom.js"></script>
  </body>
</html>
